<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirm Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1{
            font-size: 50px;
            text-align: center;
        }
        h2{
            text-align: center;
            font-size: 35px;
        }
        #confirm{
            width: 350px;
            height: 150px;
            margin: auto;
            margin-top: 20px;
            text-align: center;
            line-height: 25px;
            font-size: 20px;
        }
        h3{
            margin-top: 15px;
            color: teal;
        }
        img{
            width: 100px;
            display: block;
            margin: auto;
            margin-bottom: 10px;
        }
        button{
            display: block;
            margin: auto;
            text-align: center;
            padding: 5px 25px;
            font-size: 18px;
            margin-top: 15px;
            background-color: green;
            border: 1px solid green;
            color: #ffff;
        }
        a{
            text-decoration: none;
            color: #ffff;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/48-checkmark-cross/success-green-check-mark.png" alt="">
        <h2>Order Confirmed</h2>
        <h1>ThankYou For Your Purchase !</h1>
        <div id="confirm">
            <p>Your order is currently being processed. You will recive an order confirmation email shortly with the expected delivery date for your item</p>
            <h3>VIEW ORDER</h3>
            <button><a href="address.html">Continue Shopping</a> </button>
        </div>
    </div>
</body>
</html>
